<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>



    <div class="container">
        <form>
            <div class="student_information">
                <h2>Thông tin học viên</h2>

                <div class="form_information">
                    <label for="name">Họ và Tên</label>
                    <input type="text" value="" id="name" placeholder="Vui lòng nhập tên" />
                </div>

                <div class="form_information">
                    <label for="email">Email</label>
                    <input type="email" value="" id="email" placeholder="Vui lòng nhập email" />
                </div>

                <div class="form_information">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" value="" id="phone" placeholder="Vui lòng nhập số điện thoại" />
                </div>

                <div class="form_information">
                    <label for="address">Quê quán</label>
                    <input type="text" value="" id="address" placeholder="Vui lòng nhập địa chỉ quê quán" />
                </div>

                <div class="radio_group">
                    <label for="">Giới tính</label>

                    <div class="radio_flex">

                        <div class="item">
                            <input id="nam" type="radio" value="Nam" name="sex" class="gender_check" checked/>
                            <label for="nam">Nam</label>
                        </div>

                        <div class="item">
                            <input id="nu" type="radio" value="Nữ" name="sex" class="gender_check" />
                            <label for="nu">Nữ</label>
                        </div>
                    </div>
                
                </div>
                    
                <div class="button">
                    <button class="btn btn-primary save_data" type="button">Lưu Lại</button>
                </div>

            </div>
        </form>

    </div>

    <div class="table_flex">
        <div class="header">
            <h2 class="header_flex">Danh sách học viên</h2>

            <div class="search_and_sort">

                <div class="search">
                    <label for="">Tìm kiếm học viên</label>
                    <input type="text" value="">
                    <button class="btn btn-primary btn_search">Search</button>
                </div>

                <div class="sort">
                    <button class="btn sort_name">Sắp xếp (alpha b)</button>
                </div>

            </div>
            

        </div>

        <table class="table">
            <thead>

                <tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Gender</th>
                    <th>Hành động</th>
                </tr>

            </thead>

            <tbody>

            </tbody>

        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
